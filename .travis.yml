language: csharp
solution: src/kOS.sln

# Pre-shared token for pushing notifications to slack chat
notifications:
  slack: ksp-kos:51DTQ4ZBP9SlGNnLWJ5D84vp

# Before the install the library dlls need to be downloaded
before_install:
- cd Resources
- wget --quiet --user=$KOS_LIB_USER --password=$KOS_LIB_PASSWORD $KOS_LIB_URL -O kos.tar
- tar -xvf kos.tar
- cd ../

# Cleanup the downloaded resources
after_script:
- cd Resources
- rm *.dll
- cd ../

before_deploy:
- mkdir KSP-KOS/KOS/src/kOS/bin/dist 
- tar -zcvf KSP-KOS/KOS/src/kOS/bin/dist/build_$TRAVIS_BUILD_NUMBER.tgz KSP-KOS/KOS/src/kOS/bin/Release/.

deploy:
  provider: s3
  access_key_id: "AKIAJM7LBXADKYDJ777Q"
  secret_access_key: "$S3_DEPLOY_SECRET"
  bucket: "kos-artifacts"
  skip_cleanup: true
  local_dir: "KSP-KOS/KOS/src/kOS/bin/dist/"
